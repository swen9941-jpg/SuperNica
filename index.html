  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #fafafa;
      color: #222;
    }
    header {
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }
    header h1 {
      font-size: 22px;
      font-weight: 600;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }
    nav a:hover {
      color: #ffd700;
    }
    .hero {
      background: linear-gradient(to right, #ffe082, #ffcc80);
      text-align: center;
      padding: 50px 20px;
    }
    .hero h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 15px 0 5px;
    }
    .price {
      color: #e65100;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      background: #1a1a1a;
      color: #fff;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff9800;
    }
    footer {
      background: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer a {
      color: #ffcc80;
      text-decoration: none;
    }
  </style>
</head>
